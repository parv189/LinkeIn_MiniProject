<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-12">
        <div class="card text-black" style="border-radius: 20px;">
            <form [formGroup]="PostForm">
              <div class="text-center mb-5">
                <label for="book">Add New Post</label>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="Image" class="form-label ms-2">Add Post</label>
                    <input type="file" (change)="onselected($event)" class="form-control" name="Image" accept="image/png, image/jpeg , image/webp" formControlName="photo_Url">
                  </div>
                </div>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="user_Education" class="form-label">Caption</label>
                    <input type="text" class="form-control" name="user_Education" formControlName="content">
                  </div>
                </div>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3 text-center">
                    <div>
                      <button type="submit" class="btn btn-primary" (click)="onAddPost()">Post</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>
