            <form *ngIf="userData">
              <div class="text-center mb-5">
                <label for="book">Update Profile</label>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="userData.firstName">
                  </div>
                </div>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="userData.lastName">
                  </div>
                </div>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="user_Headline" class="form-label">Headline</label>
                    <input type="text" class="form-control" name="user_Headline" [(ngModel)]="userData.user_Headline">
                  </div>
                </div>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="user_Current_position" class="form-label">Current_position</label>
                    <input type="text" class="form-control" name="user_Current_position" [(ngModel)]="userData.user_Current_position">
                  </div>
                </div>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="user_Industry" class="form-label">Industry</label>
                    <input type="text" class="form-control" name="user_Industry" [(ngModel)]="userData.user_Industry">
                  </div>
                </div>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="user_Education" class="form-label">Education</label>
                    <input type="text" class="form-control" name="user_Education" [(ngModel)]="userData.user_Education">
                  </div>
                </div>
              </div>
              <div class="row offset-3">
                <label for="user_Education" class="form-label">Location</label>
                <div class="col col-md-2">
                  <div class="mb-3">
                    <label for="user_Education" class="form-label">country</label>
                      <select class="form-control" name="country"  (change)="onChange1($event)" [(ngModel)]="selectedCountry">
                        <option value="select">--Select--</option>
                        <option *ngFor="let item of country" [value]="item.location">{{item.location}}</option>
                      </select>
                  </div>
                </div>
                <div class="col col-md-2">
                  <div class="mb-3">
                    <label for="user_Education" class="form-label">State</label>
                      <select class="form-control" name="state"  (change)="onChange2($event)" [(ngModel)]="selectedState">
                        <option value="select">--Select--</option>
                        <option *ngFor="let item of stste" [value]="item.location">{{item.location}}</option>
                      </select>
                  </div>
                </div>
                <div class="col col-md-2">
                  <div class="mb-3">
                    <label for="user_Education" class="form-label">City</label>
                      <select class="form-control" name="City"  (change)="onChange3($event)" [(ngModel)]="selectedCity">
                        <option value="select">--select--</option>
                        <option *ngFor="let item of city" [value]="item.location">{{item.location}}</option>
                      </select>
                  </div>
                </div>
              </div>
              <!-- <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="user_Summary" class="form-label">Summary</label>
                    <input type="text" class="form-control" name="user_Summary"[(ngModel)]="userData.user_Summary">
                  </div>
                </div>
              </div> -->
              <!-- <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <label for="user_Contact_Info" class="form-label">Contact_Information</label>
                    <input type="text" class="form-control" name="user_Contact_Info"[(ngModel)]="userData.user_Contact_Info">
                  </div>
                </div>
              </div> -->
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3">
                    <img src="{{userData.user_Profile_photo}}" style="height: 40px; width: 40px;" alt="img">
                    <label for="Image" class="form-label ms-2">Profile Picture</label>
                    <input type="file" (change)="onselected($event)" class="form-control" name="Image" accept="image/png, image/jpeg , image/webp" value="">
                  </div>
                </div>
              </div>
              <div class="row offset-3">
                <div class="col col-md-6">
                  <div class="mb-3 text-center">
                    <div>
                      <button type="submit" class="btn btn-primary" (click)="onupdateuser()">Update</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>
